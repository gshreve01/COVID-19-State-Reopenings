<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Covid19 - A Study In Hotspots</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/styles/style.css">

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.3/dist/leaflet.css"
        integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
        crossorigin="" />
</head>

<body>
    <div class="container">

        <div class="Covid19Title text-center">
            <h1>Covid19 Mapping</h1>
            <h2>{{map_data["datapointname"]}}</h2>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div id="map">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div class="panel panel-default">
                    <div class="panel-heading">Filter Search</div>
                    <div class="panel-body">
                        <form id="form">
                            <div class="form-group">
                                <label for="dataType">Select the Type of Data</label>
                                <select class="form-control" name="dataType-list" id="dataType">
                                </select>
                            </div>
                            <button id="filter-btn" type="button" class="btn btn-default">Apply Selection</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JS Template-->
    <script type="text/javascript">
        {% autoescape off %}
        var rows = {{ map_data["rows"]}};
        var quantiles = {{ map_data["quantiles"]}};
        var dataPointMap = {{ map_data["datapointmap"]}};
        {% endautoescape %}

    </script>
    <!-- API key -->
    <script type="text/javascript" src="../static/js/config.js"></script>


    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.3.3/dist/leaflet.js"
        integrity="sha512-tAGcCfR4Sc5ZP5ZoVz0quoZDYX5aCtEm/eu1KhSLj2c9eFrylXZknQYmxUssFaVJKvvc0dJQixhGjG2yXWiV9Q=="
        crossorigin=""></script>
    <!-- D3 CDN -->
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <!-- JS -->
    <script type="text/javascript" src="../static/js/us-states.js"></script>
    <script type="text/javascript" src="../static/js/choreplethmap.js"></script>

    <!-- Leaflet heatmap plugin-->
    <script type="text/javascript" src="../static/js/leaflet-heat.js"></script>

</body>

</html>
